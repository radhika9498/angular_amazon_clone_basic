<div class="container mt-5">
    <h2>List of Products</h2>
    <a routerLink="product/add/0" class="btn btn-primary">Add Product</a>
    <table class="table">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Code</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Category</th>
        </thead>
  
<tbody>

    <tr *ngFor="let product of products">
        <td>{{ product.id }} </td>
        <td>{{ product.name }}</td>
        <td>{{ product.code }}</td>
        <td>{{ product.description}}</td>
        <td>{{ product.rating }}</td>
        <td>{{ product.image}}</td>
        <td>{{ product.category }}</td>
        <td><a [routerLink]="['product/edit',product.id]">Edit</a></td>
    </tr>
    </tbody>
    </table>
</div>
