<div class="container mt-5">
    <h2>{{header}}</h2>
    <form  #f="ngForm" (ngSubmit)="onSubmit(f)" >
        <div class="form-group">
            <label for="">Id </label>
                <input type="text" class="form-control" [ngModel]="product.id" name = "id">
        </div>

        <div class="form-group">
            <label for="">Name</label>
                <input type="text" class="form-control" [ngModel]="product.name" name = "name">
        </div>

        <div class="form-group">
            <label for="">Code </label>
                <input type="text" class="form-control" [ngModel]="product.code" name = "code">
        </div>

        <div class="form-group">
            <label for="">Price </label>
                <input type="text" class="form-control" [ngModel]="product.price" name = "price">
        </div>


        <div class="form-group">
            <label for="">Description </label>
                <input type="text" class="form-control" [ngModel]="product.description" name = "description">
        </div>

        <div class="form-group">
            <label for="">Rating </label>
                <input type="text" class="form-control" [ngModel]="product.rating" name = "rating">
        </div>

        <div class="form-group">
            <label for="">Image Link</label>
                <input type="text" class="form-control" [ngModel]="product.image" name = "image">
        </div>

        <div class="form-group">
            <label for="">Category </label>
                <input type="text" class="form-control" [ngModel]="product.category" name = "category">
        </div>

        <div class="form-group">
           <button type="submit" class="btn btn-primary">Save</button>
        </div>



    </form>

</div>
